<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Product Landing Page</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div id="logo">
            <img id="header-img" src="./images/racecar.png" alt="Racecar Logo" />
            <h1 id="logo-header">Red Racer RC Cars</h1> 
        </div>
        <nav id="nav-bar">
            <ul>
                <li>Features</li>
                <li>How it works</li>
                <li>Pricing</li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <h2 id="hero-header">
                Reliable, rapid racers
            </h2>
            <form id="form" action="" method="get">
                <input id="email" name="email" type="email" placeholder="Enter your email address" required></input>
                <button id="submit" name="submit" type="submit">GET STARTED</button> 
            </form>
        </section>
    </main>
</body>
</html>
